<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/room.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="room" class="content">
        <header>
            <a href="#"><img src="assets/logo.svg" alt="Rockeat.q logo"></a>
            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="assets/copy 1.svg" alt="Copiar Código da Sala">
                </div>
                <a href="#" class="button">
                    <img src="assets/userswhite.svg" alt="Criar uma Sala">
                    Criar Sala
                </a>
            </div>
        </header>

        <main>
            <section id="question-forms">
                <h2>Faça sua pergunta</h2>
                <form action="">
                    <label class="sr-only" for-id="question">Oque você quer perguntar</label>
                    <textarea name="question" id="question" placeholder="Oque você quer perguntar"></textarea>
                    <fotter>
                        <div>
                            <img src="" alt="Esta pergunta é anônima">
                            Esta pergunta é anônima
                            <button>Enviar</button>
                        </div>
                    </fotter>
                </form>
            </section>
        </main>

    </div>
</body>

</html>
